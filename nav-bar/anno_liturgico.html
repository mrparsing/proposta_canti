<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anno liturgico</title>
    <script src="../javascript/javascript.js"></script>
    <link rel="stylesheet" href="../styles/style_index.css">

    <style>
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }

        .row {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .box {
            width: 300px;
            height: 300px;
            margin: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            /* Aggiungi position: relative per gestire il posizionamento del testo */
        }

        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .box .text {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            /* Sfondo semitrasparente */
            padding: 5px;
            border-radius: 0 0 8px 8px;
        }

        @media (max-width: 768px) {
            #container {
                flex-direction: column;
                margin-top: 150px;
            }

            .row {
                flex-direction: column;
                width: 100%;
                align-items: center;
            }

            .main-content {
                margin-top: 60px;
            }
        }
    </style>
    <script>
        function toggleMenu() {
            const navbar = document.getElementById('myNavbar');
            navbar.classList.toggle('active');
        }
    </script>
</head>

<body>
    <div class="main-container">
        <div class="navbar" id="myNavbar">
            <h1>Anno liturgico</h1>
            <span class="menu-toggle" onclick="toggleMenu()">â˜°</span>
            <div class="navbar-buttons">
                <button onclick="location.href='../index.html'">Home</button>
                <button onclick="location.href='elenco_canti.html'">Elenco canti</button>
                <button onclick="location.href='spartiti_salmi.html'">Spartiti salmi</button>
                <button onclick="location.href='anno_liturgico.html'">Anno liturgico</button>
                <button onclick="location.href='eventi_speciali.html'">Eventi speciali</button>
                <button>Impostazioni/Supporto</button>
                <input type="text" placeholder="Cerca canti...">
            </div>
        </div>

        <div class="main-content" id="main-content">
            <div id="container">
                <div class="row">
                    <a href="anni_liturgici/anno_a.html">
                        <div class="box">
                            <img src="../styles/img/san_matteo.jpg">
                            <div class="text">ANNO A</div>
                        </div>
                    </a>
                    <a href="anni_liturgici/anno_b.html">
                        <div class="box">
                            <img src="../styles/img/San-Marco-evangelista.jpg">
                            <div class="text">ANNO B</div>
                        </div>
                    </a>
                    <a href="anni_liturgici/anno_c.html">
                        <div class="box">
                            <img src="../styles/img/SanLuca.jpg">
                            <div class="text">ANNO C</div>
                        </div>
                    </a>
                </div>
            </div>

        </div>
</body>

</html>
