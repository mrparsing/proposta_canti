<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elenco canti</title>
    <link rel="stylesheet" href="../styles/style_index.css">
    <link rel="stylesheet" href="../styles/style_lista.css">

    <style>
        .letter-header {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }

        .filters-container {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .filters-container label {
            margin-right: 10px;
        }

        .filters-container input,
        .filters-container select {
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="navbar" id="myNavbar">
            <h1>Elenco canti</h1>
            <span class="menu-toggle" onclick="toggleMenu()">â˜°</span>
            <div class="navbar-buttons">
                <button onclick="location.href='../index.html'">Home</button>
                <button onclick="location.href='elenco_canti.html'">Elenco canti</button>
                <button onclick="location.href='spartiti_salmi.html'">Spartiti salmi</button>
                <button onclick="location.href='anno_liturgico.html'">Anno liturgico</button>
                <button onclick="location.href='eventi_speciali.html'">Eventi speciali</button>
                <button onclick="location.href='imp_supporto.html'">Impostazioni/Supporto</button>
                <input type="text" placeholder="Cerca canti...">
            </div>
        </div>

        <div class="main-content" id="main-content">
            <!-- Barra di ricerca -->
            <input type="text" id="searchInput" placeholder="Cerca canti..." onkeyup="filter_search_bar()">

            <!-- Contenitore filtri -->
            <div class="filters-container">
                <label for="authorInput">Autore:</label>
                <input type="text" id="authorInput" placeholder="Cerca per autore..." onkeyup="filter_search_bar_2()">

                <label for="typeSelect">Tipologia:</label>
                <select id="typeSelect" onchange="filter_search_bar_2()">
                    <option value="">Tutti</option>
                    <option value="Ingresso">Ingresso</option>
                    <option value="Alleluia">Alleluia</option>
                    <option value="Offertorio">Offertorio</option>
                    <option value="Comunione">Comunione</option>
                    <option value="Finale">Finale</option>
                </select>

                <label for="tempoSelect">Tempo:</label>
                <select id="tempoSelect" onchange="filter_search_bar_2()">
                    <option value="">Tutti</option>
                    <option value="Ordinario">Ordinario</option>
                    <option value="Pasqua">Pasqua</option>
                    <option value="Quaresima">Quaresima</option>
                    <option value="Natale">Natale</option>
                    <option value="Avvento">Avvento</option>
                </select>
            </div>

            <!-- Elenco canti -->
            <ul id="cantiList"></ul>
        </div>
    </div>

    <!-- Collegamento al file JavaScript -->
    <script src="../javascript/js_elenco_canti.js"></script>
    <script src="../javascript/javascript.js"></script>

    <script>
        fetch('../db/canti.json')
        .then(response => response.json())
        .then(data => {
            const cantiList = document.getElementById('cantiList');
            const groupedCanti = groupCantiByLetter(data.canti);

            Object.keys(groupedCanti).forEach(letter => {
                const letterHeader = document.createElement('div');
                letterHeader.textContent = letter;
                letterHeader.className = 'letter-header';
                letterHeader.setAttribute('data-letter', letter);
                cantiList.appendChild(letterHeader);

                groupedCanti[letter].forEach(canto => {
                    const li = document.createElement('li');
                    li.onclick = toggleDetails;
                    li.setAttribute('data-letter', letter);
                    li.setAttribute('data-author', canto.autore);
                    li.setAttribute('data-type', canto.tipologia);
                    li.setAttribute('data-tempo', canto.tempo);

                    const span = document.createElement('span');
                    span.textContent = canto.titolo;
                    li.appendChild(span);

                    const detailsDiv = document.createElement('div');
                    detailsDiv.className = 'canto-details';
                    detailsDiv.style.display = 'none';
                    detailsDiv.innerHTML = `<strong>Autore:</strong> ${canto.autore} | <strong>Tipologia:</strong> ${canto.tipologia}`;

                    const linksDiv = document.createElement('div');
                    const ascoltaLink = document.createElement('a');
                    ascoltaLink.href = canto.ascolta;
                    ascoltaLink.className = 'link-button';
                    ascoltaLink.textContent = 'Ascolta';
                    linksDiv.appendChild(ascoltaLink);

                    const scaricaLink = document.createElement('a');
                    scaricaLink.href = canto.download_link;
                    scaricaLink.className = 'link-button';
                    scaricaLink.textContent = 'Scarica';
                    linksDiv.appendChild(scaricaLink);

                    detailsDiv.appendChild(linksDiv);
                    li.appendChild(detailsDiv);

                    cantiList.appendChild(li);
                });
            });
        })
        .catch(error => console.error('Errore nel caricamento del file JSON:', error));

        function toggleDetails(event) {
            const details = event.currentTarget.querySelector('.canto-details');
            details.style.display = details.style.display === 'none' ? 'block' : 'none';
        }

        function groupCantiByLetter(canti) {
            const grouped = {};
            canti.sort((a, b) => a.titolo.localeCompare(b.titolo));

            canti.forEach(canto => {
                const firstLetter = canto.titolo.charAt(0).toUpperCase();
                if (!grouped[firstLetter]) {
                    grouped[firstLetter] = [];
                }
                grouped[firstLetter].push(canto);
            });

            return grouped;
        }

        function filter_search_bar_2() {
            const searchValue = document.getElementById('searchInput').value.toLowerCase();
            const authorValue = document.getElementById('authorInput').value.toLowerCase();
            const typeValue = document.getElementById('typeSelect').value;
            const tempoValue = document.getElementById('tempoSelect').value;

            const cantiList = document.getElementById('cantiList');
            const items = cantiList.getElementsByTagName('li');
            
            for (let i = 0; i < items.length; i++) {
                const canto = items[i];
                const cantoText = canto.querySelector('span').textContent.toLowerCase();
                const cantoAuthor = canto.getAttribute('data-author') ? canto.getAttribute('data-author').toLowerCase() : '';
                const cantoType = canto.getAttribute('data-type') || '';
                const cantoTempo = canto.getAttribute('data-tempo') || '';

                const matchSearch = cantoText.includes(searchValue);
                const matchAuthor = cantoAuthor.includes(authorValue);
                const matchType = !typeValue || cantoType === typeValue;
                const matchTempo = !tempoValue || cantoTempo === tempoValue;

                if (matchSearch && matchAuthor && matchType && matchTempo) {
                    canto.style.display = '';
                } else {
                    canto.style.display = 'none';
                }
            }
        }
    </script>
</body>

</html>
