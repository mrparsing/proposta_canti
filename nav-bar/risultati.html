<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risultati ricerca</title>
    <script src="../javascript/javascript.js"></script>
    <script src="../javascript/js_global_search.js"></script>
    <link rel="stylesheet" href="../styles/style_index.css">

    <style>
        #resultsContainer {
            overflow-x: auto;
            margin: 20px auto;
            width: 90%;
        }

        /* Stile della tabella */
        #resultsTable {
            width: 100%;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        /* Temi per tabella */
        .dark-theme #resultsTable {
            background-color: #1e1e1e;
            color: #f1f1f1;
        }

        .dark-theme #resultsTable thead tr {
            background-color: #333333;
            color: #ffffff;
        }

        .dark-theme #resultsTable th,
        .dark-theme #resultsTable td {
            border: 1px solid #444444;
        }

        .dark-theme #resultsTable tbody tr:nth-child(even) {
            background-color: #2a2a2a;
        }

        .dark-theme #resultsTable tbody tr:nth-child(odd) {
            background-color: #252525;
        }

        .dark-theme #resultsTable tbody tr:hover {
            background-color: #444444;
        }

        /* Tema chiaro */
        .light-theme #resultsTable {
            background-color: #ffffff;
            color: #000000;
        }

        .light-theme #resultsTable thead tr {
            background-color: #e0e0e0;
            color: #333333;
        }

        .light-theme #resultsTable th,
        .light-theme #resultsTable td {
            border: 1px solid #cccccc;
        }

        .light-theme #resultsTable tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .light-theme #resultsTable tbody tr:nth-child(odd) {
            background-color: #ffffff;
        }

        /* Stile dei link */
        #resultsTable a {
            color: #58a6ff;
            text-decoration: none;
        }

        #resultsTable a:hover {
            text-decoration: underline;
        }

        /* Messaggio quando nessun risultato è presente */
        #resultsTable td[colspan="4"],
        #resultsTable td[colspan="3"] {
            text-align: center;
            color: #888888;
            font-style: italic;
        }

        /* Media query per schermi piccoli */
        @media (max-width: 600px) {

            #resultsTable th,
            #resultsTable td {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>

    <script>
        function setDarkTheme() {
            document.body.classList.add('dark-theme');
            document.body.classList.remove('light-theme');
            toggleTableTheme();
        }

        function setLightTheme() {
            document.body.classList.add('light-theme');
            document.body.classList.remove('dark-theme');
            toggleTableTheme();
        }

        function toggleTableTheme() {
            const isDarkMode = document.body.classList.contains('dark-theme');
            document.querySelector('#resultsTable').style.color = isDarkMode ? '#f1f1f1' : '#000000';
        }

        document.addEventListener('DOMContentLoaded', function () {
            const isDarkTheme = localStorage.getItem('theme') === 'dark';
            isDarkTheme ? setDarkTheme() : setLightTheme();

            const searchInput = localStorage.getItem("searchInput");
            console.log("searchInput", searchInput);
            if (searchInput) {
                document.getElementById("global_search").value = searchInput;
            }
        });
    </script>
</head>

<body>
    <div class="main-container">
        <div class="navbar" id="myNavbar">
            <h1>Risultati</h1>
            <span class="menu-toggle" onclick="toggleMenu()">☰</span>
            <div class="navbar-buttons">
                <button onclick="location.href='../index.html'">Home</button>
                <button onclick="location.href='elenco_canti.html'">Elenco canti</button>
                <button onclick="location.href='spartiti_salmi.html'">Spartiti salmi</button>
                <button onclick="location.href='anno_liturgico.html'">Anno liturgico</button>
                <button onclick="location.href='eventi_speciali.html'">Eventi speciali</button>
                <button onclick="location.href='imp_supporto.html'">Impostazioni/Supporto</button>
            </div>
            <input type="text" id="global_search" onkeyup="searchCanti(event, 'risultati')" placeholder="Cerca...">
        </div>
    </div>

    <div id="resultsContainer"> <!-- Contenitore per la tabella -->
        <table id="resultsTable">
            <thead>
                <tr id="tableHeader">
                    <!-- Le intestazioni verranno impostate tramite JavaScript -->
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        // Recupera i risultati da localStorage
        const results = JSON.parse(localStorage.getItem("searchResults"));
        const tipologia = localStorage.getItem("tipologia");
        const resultsTable = document.getElementById("resultsTable").getElementsByTagName("tbody")[0];
        const tableHeader = document.getElementById("tableHeader");

        // Imposta le intestazioni della tabella in base alla tipologia
        if (tipologia === "salmo") {
            tableHeader.innerHTML = `
                <th>Titolo</th>
                <th>Anno</th>
                <th>Autore</th>
                <th>Download</th>
            `;
            if (results && results.length > 0) {
                results.forEach(salmo => {
                    const row = resultsTable.insertRow();
                    row.innerHTML = `
                        <td>${salmo.titolo}</td>
                        <td>${salmo.anno}</td>
                        <td>${salmo.autore}</td>
                        <td><a href="${salmo.download_link}">Download</a></td>
                    `;
                });
            } else {
                resultsTable.innerHTML = "<tr><td colspan='4'>Nessun risultato trovato.</td></tr>";
            }
        } else if (tipologia === "messa") {
            tableHeader.innerHTML = `
                <th>Titolo</th>
                <th>Numero</th>
                <th>Anno</th>
            `;
            if (results && results.length > 0) {
                results.forEach(messa => {
                    const row = resultsTable.insertRow();
                    const fest = messa.title.includes("ordinario") ? "ordinario" :
                        messa.title.includes("avvento") ? "avvento" :
                            messa.title.includes("quaresima") ? "quaresima" : "";

                    // Imposta l'URL di destinazione per la riga
                    const url = `../celebrazioni.html?numero=${messa.numero}&anno=${messa.anno}&festivita=${fest}`;

                    // Aggiungi l'evento di click alla riga per reindirizzare alla pagina
                    row.addEventListener('click', () => {
                        window.location.href = url;
                    });

                    // Stile per mostrare il puntatore come un link
                    row.style.cursor = 'pointer';

                    row.innerHTML = `
            <td>${messa.title}</td>
            <td>${messa.numero}</td>
            <td>${messa.anno}</td>
            `;
                });
            } else {
                resultsTable.innerHTML = "<tr><td colspan='3'>Nessun risultato trovato.</td></tr>";
            }
        } else {
            if (results && results.length > 0) {
                tableHeader.innerHTML = `
                <th>Titolo</th>
                <th>Autore</th>
                <th>Tipologia</th>
                <th>Tempo</th>
                <th>Ascolto</th>
                <th>Spartito</th>
            `;
                results.forEach(canto => {
                    const row = resultsTable.insertRow();

                    if (canto.download_link === "-") {
                        row.innerHTML = `
            <td>${canto.titolo}</td>
            <td>${canto.autore}</td>
            <td>${canto.tipologia}</td>
            <td>${canto.tempo}</td>
            <td><a href="${canto.ascolta}">Ascolta</a></td>
            <td>Spartito non disponibile</td>
            `;
                    } else {
                        row.innerHTML = `
            <td>${canto.titolo}</td>
            <td>${canto.autore}</td>
            <td>${canto.tipologia}</td>
            <td>${canto.tempo}</td>
            <td><a href="${canto.ascolta}">Ascolta</a></td>
            <td><a href="${canto.download_link}">Download</a></td>
            `;
                    }

                })
            }
        }
    </script>
</body>

</html>
