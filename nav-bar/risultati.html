<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risultati ricerca</title>
    <script src="../javascript/javascript.js"></script>
    <link rel="stylesheet" href="../styles/style_index.css">

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            setNavbarColor(festivita[0].tipologia);
            setDarkTheme()
        });
    </script>
</head>

<body>
    <div class="main-container">
        <div class="navbar" id="myNavbar">
            <h1>Supporto</h1>
            <span class="menu-toggle" onclick="toggleMenu()">â˜°</span>
            <div class="navbar-buttons">
                <button onclick="location.href='../index.html'">Home</button>
                <button onclick="location.href='elenco_canti.html'">Elenco canti</button>
                <button onclick="location.href='spartiti_salmi.html'">Spartiti salmi</button>
                <button onclick="location.href='anno_liturgico.html'">Anno liturgico</button>
                <button onclick="location.href='eventi_speciali.html'">Eventi speciali</button>
                <button onclick="location.href='imp_supporto.html'">Impostazioni/Supporto</button>
            </div>
            <input type="text" id="global_search" onkeyup="searchCanti(event, 'supporto')" placeholder="Cerca...">
        </div>
    </div>

    <table id="resultsTable">
        <thead>
            <tr>
                <th>Titolo</th>
                <th>Anno</th>
                <th>Autore</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        // Recupera i risultati da localStorage
        const results = JSON.parse(localStorage.getItem("searchResults"));
        const resultsTable = document.getElementById("resultsTable").getElementsByTagName("tbody")[0];

        if (results && results.length > 0) {
            results.forEach(salmo => {
                const row = resultsTable.insertRow();

                row.innerHTML = `
                    <td>${salmo.titolo}</td>
                    <td>${salmo.anno}</td>
                    <td>${salmo.autore}</td>
                    <td><a href="${salmo.download_link.replace(/^\.{2}\//, '')}">Download</a></td>
                `;
            });
        } else {
            resultsTable.innerHTML = "<tr><td colspan='5'>Nessun risultato trovato.</td></tr>";
        }
    </script>
</body>

</html>
