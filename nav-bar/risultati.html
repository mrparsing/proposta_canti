<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risultati ricerca</title>
    <script src="../javascript/javascript.js"></script>
    <script src="../javascript/js_global_search.js"></script>
    <link rel="stylesheet" href="../styles/style_index.css">

    <style>
        /* Stile della tabella */
        #resultsTable {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        /* Header della tabella */
        #resultsTable thead tr {
            background-color: #4CAF50;
            color: white;
            text-align: left;
            font-weight: bold;
        }

        /* Stile delle celle della tabella */
        #resultsTable th,
        #resultsTable td {
            padding: 12px 15px;
            border: 1px solid #ddd;
        }

        /* Righe della tabella alternate */
        #resultsTable tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #resultsTable tbody tr:nth-child(odd) {
            background-color: #e9e9e9;
        }

        /* Hover effetto */
        #resultsTable tbody tr:hover {
            background-color: #d1e7dd;
        }

        /* Stile dei link */
        #resultsTable a {
            color: #007bff;
            text-decoration: none;
        }

        #resultsTable a:hover {
            text-decoration: underline;
        }

        /* Messaggio quando nessun risultato è presente */
        #resultsTable td[colspan="5"] {
            text-align: center;
            color: #888;
            font-style: italic;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            setNavbarColor(festivita[0].tipologia);
            setDarkTheme();

            const searchInput = localStorage.getItem("searchInput");
            console.log("searchInput", searchInput);
            if (searchInput) {
                document.getElementById("global_search").value = searchInput;
            }

        });
    </script>
    </script>
</head>

<body>
    <div class="main-container">
        <div class="navbar" id="myNavbar">
            <h1>Risultati</h1>
            <span class="menu-toggle" onclick="toggleMenu()">☰</span>
            <div class="navbar-buttons">
                <button onclick="location.href='../index.html'">Home</button>
                <button onclick="location.href='elenco_canti.html'">Elenco canti</button>
                <button onclick="location.href='spartiti_salmi.html'">Spartiti salmi</button>
                <button onclick="location.href='anno_liturgico.html'">Anno liturgico</button>
                <button onclick="location.href='eventi_speciali.html'">Eventi speciali</button>
                <button onclick="location.href='imp_supporto.html'">Impostazioni/Supporto</button>
            </div>
            <input type="text" id="global_search" onkeyup="searchCanti(event, 'risultati')" placeholder="Cerca...">
        </div>
    </div>

    <table id="resultsTable">
        <th>Risultati</th>
        <tbody></tbody>
    </table>

    <script>
        // Recupera i risultati da localStorage
        const results = JSON.parse(localStorage.getItem("searchResults"));
        const tipologia = JSON.parse(localStorage.getItem("tipologia"));
        const resultsTable = document.getElementById("resultsTable").getElementsByTagName("tbody")[0];

        if (tipologia === "salmo") {
            if (results && results.length > 0) {
                results.forEach(salmo => {
                    console.log(salmo.download_link);

                    const row = resultsTable.insertRow();
                    row.innerHTML = `
                    <td>${salmo.titolo}</td>
                    <td>${salmo.anno}</td>
                    <td>${salmo.autore}</td>
                    <td><a href="${salmo.download_link}">Download</a></td>
                `;
                });
            } else {
                resultsTable.innerHTML = "<tr><td colspan='4'>Nessun risultato trovato.</td></tr>";
            }
        } else if (tipologia === "messa") {
            if (results && results.length > 0) {
                results.forEach(messa => {
                    const row = resultsTable.insertRow();
                    if (messa.title.includes("ordinario")) {
                        row.innerHTML = `
        <a href="celebrazioni.html?numero=${messa.numero}&anno=${messa.anno}&festivita=ordinario" style="text-decoration: none; color: inherit;">
            <td>${messa.title}</td>
            <td>${messa.numero}</td>
            <td>${messa.anno}</td>
        </a>
    `;
                    } else if (messa.title.includes("avvento")) {
                        row.innerHTML = `
        <a href="celebrazioni.html?numero=${messa.numero}&anno=${messa.anno}&festivita=avvento" style="text-decoration: none; color: inherit;">
            <td>${messa.title}</td>
            <td>${messa.numero}</td>
            <td>${messa.anno}</td>
        </a>
    `;
                    } else if (messa.title.includes("quaresima")) {
                        row.innerHTML = `
        <a href="celebrazioni.html?numero=${messa.numero}&anno=${messa.anno}&festivita=quaresima" style="text-decoration: none; color: inherit;">
            <td>${messa.title}</td>
            <td>${messa.numero}</td>
            <td>${messa.anno}</td>
        </a>
    `;
                    }
                });
            } else {
                resultsTable.innerHTML = "<tr><td colspan='4'>Nessun risultato trovato.</td></tr>";
            }
        }


    </script>
</body>

</html>
