<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposta Canti Religiosi</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic styles for body and overall layout */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://example.com/background.jpg'); /* Use a gentle background image */
            background-size: cover; /* Cover the entire background */
            color: #444; /* Default text color */
            margin: 0; /* Remove default margin */
            padding: 20px; /* Add padding around the content */
        }

        header {
            text-align: center; /* Center align header content */
            padding: 40px 0; /* Add padding above and below */
            background-color: rgba(255, 255, 255, 0.9); /* White background with transparency */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        h1 {
            font-size: 2.5rem; /* Larger font size for the title */
            color: #6A1B9A; /* A rich purple color for the title */
            margin: 0; /* Remove default margin */
        }

        /* Button styles */
        .button {
            display: inline-block; /* Align button properly */
            padding: 10px 20px; /* Padding for the button */
            background-color: #4CAF50; /* Green background for button */
            color: white; /* White text */
            text-decoration: none; /* Remove underline */
            border-radius: 5px; /* Rounded corners */
            font-size: 1rem; /* Font size */
            transition: background-color 0.3s; /* Smooth transition */
            margin-top: 20px; /* Space above button */
        }

        .button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem; /* Smaller font size on smaller screens */
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Proposta Canti Religiosi</h1> <!-- Main title -->
    </header>
    
    <a href="#" class="button">Canti proposti domenica/festivit√† prossima</a>

    <script src="javascript.js"></script>
</body>
</html>
